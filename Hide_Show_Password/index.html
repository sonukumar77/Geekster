<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom Manupulation</title>
    <style>
      body {
        background: url("https://images.pexels.com/photos/38537/woodland-road-falling-leaf-natural-38537.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940");
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
      }
      div {
        width: 400px;
        padding: 20px;
        margin: 200px auto;
        box-shadow: 0 0 20px yellow;
        background-color: white;
      }
    </style>

  </head>
  <body>
    <div>
      <h2 style="text-align: center;">Show / Hide Password</h2>
      <label for="">Enter Password</label>
      <input type="password" name="" value="" id="i1" />
      <button id="btn" onclick="fnShowHidePassword()">Show Password</button>
    </div>
    <script>
      function fnShowHidePassword() {
        var inputRef = document.getElementById("i1");
        var btnRef = document.querySelector("#btn");
        if (inputRef.type == "password") {
          btnRef.innerText = "Hide Password";
          inputRef.type = "text";
        } else {
          btnRef.innerText = "Show Password";
          inputRef.type = "password";
        }
      }
    </script>
  </body>
</html>
