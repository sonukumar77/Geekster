<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    
</head>
<body>
    <h1>Counter App</h1>
    <div class="note">
        <p>Note :</p>
        <ol type="1">
            <li>To increase counter value click on green plus(+) button</li>
            <li>To decrease counter value click on red minus(-) button</li>
            <li>Text will visible in center text box</li>
        </ol>
    </div>
    <div class="container">
        <button id="plusButton" onclick="btnClickPlus()">+</button>
        <input type="text" id="inputBox">
        <button id="minusButton" onclick="btnClickMinus()">-</button>
    </div>
</body>
</html>
