<!DOCTYPE html>
<html>

<head>
    <title>item center in any device</title>
    <style>
    #myDiv{
        height: 50px;
        width: 50px;
        background-color: orangered;
        margin: auto;
        padding: 20px;
        top:50%;
        left: 50%;
        position: fixed;
        

    }
    .parent
    {
    border: 3px solid wheat;
    height: 45px;
    width: 45px;
    padding: 2px;
    }
    .child{
    border: 3px solid green;
    height: 30px;
    width: 30px;
    margin: 5px;
    }
    </style>
</head>

<body>

    <div id="myDiv">
     <div class="parent">
         <div class="child"></div>
     </div>
    </div>
</body>

</html>
