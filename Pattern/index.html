<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Pattern</title>
</head>
<body>
    <script>
        var N=5;
        for(var i=1;i<=N;i++)
        {
            for(var j=1;j<=N+3;j++)
        {
            document.write("*")
        }
        document.write('<br>');
        }


      
    </script>
</body>
</html>
