<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Pattern</title>
</head>
<body>
    <script>
        var N=5;
        for(var i=0;i<N;i++)
        {
         for(var j=N-i;j>1;j--)
        {
            document.write("&nbsp");
        } 
        for(var k=1;k<=2*i+1;k++)
        {
            document.write("*");
        }
        document.write('<br>');
        }

        for(var i=0;i<=N;i++)
        {
         for(var j=0;j<i;j++)
        {
            document.write("&nbsp");
        }
        document.write('<br>');
        }
    </script>
</body>
</html>
